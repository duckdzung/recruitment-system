version: '3.8'

services:
  app:
    build: .
    restart: on-failure
    container_name: recruitment_system_service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/recruitment_system?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=abcd1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: on-failure
    container_name: recruitment_system_db
    environment:
      MYSQL_ROOT_PASSWORD: abcd1234
      MYSQL_DATABASE: recruitment_system
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
