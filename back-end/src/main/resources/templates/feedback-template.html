<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content {
            margin-bottom: 20px;
        }

        .footer {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Feedback Submission</div>
    <div class="content">
        <p><strong>Name:</strong> {{name}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Phone Number:</strong> {{phoneNum}}</p>
        <p><strong>Training Tips:</strong> {{trainingTips}}</p>
        <p><strong>Message:</strong></p>
        <p>{{message}}</p>
    </div>
    <div class="footer">Thank you for your feedback!</div>
</div>
</body>
</html>
